<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function validateForm(){
          var x = document.forms["myForm"]["uname"].value;
          var y = document.forms["myForm"]["pswd"].value;
          if ( x != "admin" && y != "admin")
              {
                  alert("Invalid Admin");
                  return false;
              }
    }
    </script> 
   <style type="text/css">
       html{
    height:100%;
        }
        form{
            padding:5%;
        }
        input{
            text-align: center;
        }
    body{
    height:100%;
    background-attachment: fixed;
    background-repeat:no-repeat;
    background:linear-gradient(90deg,#3494e6,#ec6ead);
}
    </style>
</head>
<body>
   <br>
   <br>
    <center>
       <div class="container-fluid">
        <h1>Admin Login</h1>
        <br>
       <form name="myForm" onsubmit="return validateForm()" action="./validate.html" method="post">
         <input type="text" name="uname" placeholder="Username"><br><br>
         <input type="password" name="pswd" placeholder="password"><br><br>
         <input type="submit" value="Login">  
        </form>
        </div>
    </center>
</body>
</html>
